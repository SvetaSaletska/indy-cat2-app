<section id="gallery-id" class="gallery-container container">
  <h2 class="gallery-title">Gallery</h2>
  <div class="swiper mySwiper">
    <ul class="gallery-list swiper-wrapper">
      <li class="swiper-slide">
        <picture>
          <source
            srcset="
              /img/gallery/picture1.jpg    1x,
              /img/gallery/picture1@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="/img/gallery/picture1.jpg"
            alt="Game picture"
            class="gallery-image"
          />
        </picture>
      </li>
      <li class="swiper-slide">
        <picture>
          <source
            srcset="

            "
            type="image/jpg"
          />
          <img
            src="/img/gallery/picture2.jpg"
            alt="Game picture"
            class="gallery-image"
          />
        </picture>
      </li>
      <li class="swiper-slide">
        <picture>
          <source
            srcset="
              /img/gallery/picture3.jpg    1x,
              /img/gallery/picture3@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="/img/gallery/picture3.jpg"
            alt="Game picture"
            class="gallery-image"
          />
        </picture>
      </li>
      <li class="swiper-slide">
        <picture>
          <source
            srcset="
              /img/gallery/picture4.jpg    1x,
              /img/gallery/picture4@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="/img/gallery/picture4.jpg"
            alt="Game picture"
            class="gallery-image"
          />
        </picture>
      </li>
      <li class="swiper-slide">
        <picture>
          <source
            srcset="
              /img/gallery/picture5.jpg    1x,
              /img/gallery/picture5@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="/img/gallery/picture5.jpg"
            alt="Game picture"
            class="gallery-image"
          />
        </picture>
      </li>
    </ul>
  </div>

  <div class="swiper-button-prev">
    <svg class="gallery-button-icon" width="66" height="66">
      <use href="/img/sprite.svg#icon-arrow-left"></use>
    </svg>
  </div>
  <div class="swiper-button-next">
    <svg class="gallery-button-icon" width="66" height="66">
      <use href="/img/sprite.svg#icon-arrow-right"></use>
    </svg>
  </div>

  <div class="swiper-pagination"></div>
</section>
